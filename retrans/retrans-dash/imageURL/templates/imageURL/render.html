
<div style="width:{{ width }}px ;height: {{ height }}px; text-align: center;">
<img id = {{plugin.html_id}}_image src="{{ image }}" style="object-fit: {{sizing}}; width: 95%; height: 95%; position: relative; top: 50%; transform: translateY(-50%);">
</div>
<script>
setInterval(function(){
	$('#{{plugin.html_id}}_image').attr("src","{{ image }}");
	},1000*60*60*3)
</script>
